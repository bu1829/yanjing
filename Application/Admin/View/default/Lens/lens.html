	<script type="text/javascript">
		function check(){
		 var gid="<{$data.id}>";//商品id
		 
		var reg1 = /^[0-9]{0,9}[\.][0-9]{1,2}$/;
	    var reg2 = /^[0-9]{0,9}$/;
		
		
		//商品名称
		var name=$("[name='name']").val();
		if(name==""){
			layer.msg("请输入镜片名称");
			$("[name='name']").focus();
			return false;
		}

		//库存量
	    var stock=$("[name='inventory']").val();
	    if(stock==""){
	    	layer.msg("请输入镜片库存量");
			$("[name='inventory']").focus();
			return false;
	    }
	    
    	if(!reg2.test(stock)){
	    	layer.msg("请输入合法的库存量");
			$("[name='inventory']").focus();
			return false;
		}
	    
		
		
		//商品价格
	    var price=$("[name='price']").val();
	    if(price==""){
	    	layer.msg("请输入镜片价格");
			$("[name='price']").focus();
			return false;
	    }
	    
	    if(!reg1.test(price) && !reg2.test(price)){
	    	layer.msg("请输入合法的镜片价格");
			$("[name='price']").focus();
			return false;
		}
	    
	   
	    
	    
		
		
		return true;
	}
	</script>
