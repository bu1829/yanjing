<!DOCTYPE html>
<html>
<head>
    <include file='Public:metas'/>
	<style>
	.title{width:22%;font-size:13px;padding:8px;margin-right:10px;float:left;}
	</style>
</head>

<body style='background:white;'>
			 <!-- 尾部项 -->
	         <include file="Public:footer"/>
	         <!-- 尾部项 -->
   			 <div>
                <div class="row" >
                    <div class="col-lg-12">
                        <div class="ibox"  >
                            <div class="ibox-title">
                                <h5>找回密码</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                </div>
                            </div>
                            <div class="ibox-content">
                            	<div style="overflow:auto;zoom:1;width:100%;">
                            		 <div class="panel title" style="color:white;background:#1AB394;">1.填写用户名</div>
                                	 <div class="panel title" style="color:#aaa;background:#eee">2.设置新密码</div>
                            		 <div class="panel title" style="color:#aaa;background:#eee">3.完成</div>
                            	</div>
                               
                                <form action="" class="form-horizontal m-t" id="signupForm" method="post">
                                        <div class="row panel" style="background:#EEEEEE;border:0px solid red;margin:0px 0px;padding:50px">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>用户名 *</label>
                                                    <input name="username" value="<{$user.username}>" type="text" class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>验证码*</label>
                                                    <input style="width:150px;"name="code" type="text" class="form-control" size="10">
                                                </div>
                                                
                                                <div class="form-group">
                                                    <img class='code' style="cursor:pointer;margin-top:10px;" title='看不清，换一张' src="<{:U('verify')}>"/>
                                                </div>
                                                
                                                <div class="form-group" style="color:#a40000">
                                                    	<{$error}>
                                                </div>
                                                
                                                <div class="form-group">
                                                	<button class="btn btn-sm btn-primary" type="submit" >提交</button>
                                                </div>
                                            </div>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script>
        //以下为修改jQuery Validation插件兼容Bootstrap的方法，没有直接写在插件中是为了便于插件升级
        

         //以下为官方示例
        $().ready(function () {
            // validate the comment form when it is submitted
            $("#commentForm").validate();

            // validate signup form on keyup and submit
            $("#signupForm").validate({
                rules: {
                	username: {
                         required: true,
                         username: true,
                     },
                    code: {
                        required: true,
                        rangelength: [4,4]
                    }
                },
                messages: {
                	username: {
                        required: "请输入用户名",
                    },
                    code: {
                        required: "请输入验证码",
                        rangelength: "请输入四位验证码"
                    }
                }
            });
        });
    </script>
</body>

</html>
