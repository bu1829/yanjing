<!DOCTYPE html>
<html>

<head>
<include file="Public:metas"/>
</head>

<body>
    <div>
        <div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10" id="biaoti">
                    
                    <ol class="breadcrumb" style="margin-top:20px;">
                        <li>
                            	商品管理
                        </li>
                        <li>
                            <strong><{$meta_title}></strong>
                        </li>
                    </ol>
                </div>
                
                <div class="col-lg-2" id="fubiaoti">
					<a href="<{:U('Goods/goodsAttributeList',array('action'=>'list'))}>" class="btn btn-xs btn-primary">商品属性列表</a>
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                
                <div class="row">
                    
                    <div class="col-lg-12">
	                    <div class="panel panel-primary">
	                        <div class="panel-heading">
	                            	<{$meta_title}>
	                        </div>
	                        <div class="panel-body">
	                        	 <form action="" method="post" class="form-horizontal m-t" id="signupForm">
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"><font color="#a40000">*</font> 属性名称：</label>
                                        <div class="col-sm-3">
                                            <input name="name" class="form-control" type="text" value="<{$data.name|default=''}>" maxlength="100">
                                        </div>
                                        <div class="col-sm-3 title comm">
                                           
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"><font color="#a40000">*</font> 商品类型：</label>
                                        <div class="col-sm-3">
                                        	<select class="form-control" name="tid">
                                                <option value=''>请选择</option>
												<volist name='types' id='v'>
													<option id="tid<{$v.id}>" value='<{$v.id}>'><{$v.name}></option>
												</volist>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"><font color="#a40000">*</font> 录入方式：</label>
                                        <div class="col-sm-8">
                                       	    <div class="radio radio-success" style="float:left;margin-right:10px;">
                                                <input type="radio" name="write_type" id="write_type1" value="1" checked=''>
                                                <label for="write_type1">
                                                  	  手工录入
                                                </label>
                                            </div>
                                            <div class="radio radio-danger" style="float:left;margin-right:10px;">
                                                <input type="radio" name="write_type" id="write_type2" value="2">
                                                <label for="write_type2">
                                               		   从下面的列表中选择（一行代表一个可选值）
                                                </label>
                                            </div>
                                            <!-- <div class="radio radio-info" style="float:left;">
                                                <input type="radio" name="write_type" id="write_type3" value="3">
                                                <label for="write_type3">
                                               		   多行文本框
                                                </label>
                                            </div> -->
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"> 可选值：</label>
                                        <div class="col-sm-3">
                                            <textarea class="form-control" name="val" rows="5"><{$data.val}></textarea>
                                        </div>
                                        <div class="col-sm-3 sort comm">
                                        	一行一个
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"><font color="#a40000">*</font> 排序：</label>
                                        <div class="col-sm-1">
                                            <input  name="sort" class="form-control" type="text" value="<{$data.sort|default='1000'}>" maxlength="10">
                                        </div>
                                        <div class="col-sm-3 sort comm">
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-3">
                                        	<input type="hidden" value="<{$data.id|default=''}>" name="id"/>
                                            <button class="btn btn-sm btn-primary" type="submit">保存</button>
                                            <button class="btn btn-sm btn-warning" type="reset">重置</button>
                                        </div>
                                    </div>
                                </form>
	                        </div>
	                    </div>
	                </div>
	                
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
    $().ready(function(){
    	
    })
    </script>
     <script>
     	var tid='<{$data.tid}>';
     	$("#tid"+tid).prop("selected","selected");//商品类型
     	
     	$("#write_type<{$data.write_type}>").prop("checked","checked");//录入方式
     </script>
	 <script>
	 
        //以下为修改jQuery Validation插件兼容Bootstrap的方法，没有直接写在插件中是为了便于插件升级
        //以下为官方示例
        $().ready(function () {
        	//设置默认选项的
        	
            // validate the comment form when it is submitted
            $("#commentForm").validate();

        	 // validate signup form on keyup and submit
            $("#signupForm").validate({
                rules: {
                	name: {
                         required: true,
                         rangelength:[1,100],
                    },
                    tid: {
                         required: true,
                    },
                    sort: {
                        required: true,
                        digits:true
                    }
                    
                },
                messages: {
                	name: {
                        required: no+"请输入属性名称",
                        rangelength:no+"100字符以内",
                    },
                    tid: {
                        required: no+"请选择商品类型",
                    },
                    sort: {
                        required: no+"请输入排序",
                        digits:no+"请输入整数"
                    }
                },
                onfocus: false,　　　　
                onkeyup: false,　　　　//这个地方要注意，修改去控制器验证的事件。
                onsubmit: true
            });
            
        });
    </script>
</body>
</html>
