<!DOCTYPE html>
<html>
<head>
<include file="Public:metas"/>
</head>

<body>
    <div>
        <div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <ol class="breadcrumb" style="margin-top:20px;">
                        <li>
                           	会员管理
                        </li>
                        <li>
                            <strong><{$meta_title}></strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                            <div class="panel-body">
	                        	 <form action="<{:U('User/index')}>" method="get" class="form-horizontal m-t submitform" id="signupForm">
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">注册时间</label>
                                        <div class="col-sm-9" style="padding-top:5px;">
                                            <input name='reg_start_time' value='' class="laydate-icon btn-sm" id="start"/>&nbsp;至&nbsp;
												<script>
												laydate({
												    elem: '#start',
												    format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
												    start:'2016-01-01',
												    max: laydate.now(), //设定最小日期为当前日期
												    festival: true, //显示节日
												    choose: function(datas){ //选择日期完毕的回调
												    }
												});
												laydate.skin("molv");
												</script>
												<input name='reg_end_time' value='' class="laydate-icon btn-sm" id="end"/>
												<script>
												laydate({
												    elem: '#end',
												    format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
												    max: laydate.now(), //设定最小日期为当前日期
												    festival: true, //显示节日
												    choose: function(datas){ //选择日期完毕的回调
												    }
												});
												laydate.skin("molv");
												</script>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">最后登录时间</label>
                                        <div class="col-sm-9" style="padding-top:5px;">
                                            <input name='login_start_time' value='' class="laydate-icon btn-sm" id="start2"/>&nbsp;至&nbsp;
												<script>
												laydate({
												    elem: '#start2',
												    format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
												    start:'2016-01-01',
												    max: laydate.now(), //设定最小日期为当前日期
												    festival: true, //显示节日
												    choose: function(datas){ //选择日期完毕的回调
												    }
												});
												laydate.skin("molv");
												</script>
												<input name='login_end_time' value='' class="laydate-icon btn-sm" id="end2"/>
												<script>
												laydate({
												    elem: '#end2',
												    format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
												    max: laydate.now(), //设定最小日期为当前日期
												    festival: true, //显示节日
												    choose: function(datas){ //选择日期完毕的回调
												    }
												});
												laydate.skin("molv");
												</script>
                                        </div>
                                    </div>
                                    
                                    
                                    
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">用户名</label>
                                        <div class="col-sm-3">
                                            <input id="username" name="username" class="form-control" type="text" maxlength="20">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">注册ip</label>
                                        <div class="col-sm-3">
                                            <input  name="reg_ip" class="form-control" type="text" maxlength="20">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">最后登录ip</label>
                                        <div class="col-sm-3">
                                            <input  name="last_login_ip" class="form-control" type="text" maxlength="20">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">角色</label>
                                        <!-- <div class="col-sm-3" style="margin:5px;">
                                        		<input type="radio" value="all" name="role" id="role1" checked/>全部&nbsp;&nbsp;&nbsp;
                                        		<input type="radio" value="1" name="role" id="role1"/>普通会员&nbsp;&nbsp;&nbsp;
                                        		<input type="radio" value="2" name="role" id="role2"/>艺术家
                                        </div> -->
                                         <div class="col-sm-6">
                                         	<div class="radio radio-success" style="float:left;">
                                                <input type="radio" name="role" id="roleall" value="" checked="">
                                                <label for="roleall">
                                                  		全部会员&nbsp;&nbsp;&nbsp;
                                                </label>
                                            </div>
                                            
                                            <div class="radio radio-success" style="float:left;">
                                                <input type="radio" name="role" id="role1" value="1">
                                                <label for="role1">
                                                  		 普通会员&nbsp;&nbsp;&nbsp;
                                                </label>
                                            </div>
                                            
                                            <div class="radio radio-success" style="float:left;">
                                                <input type="radio" name="role" id="role2" value="2">
                                                <label for="role2">
                                               		     艺术家&nbsp;&nbsp;&nbsp;
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">资金</label>
                                        <div class="col-sm-3" style="padding-top:2px;">
                                            <input  class="btn-white btn-sm" name="money_min"  type="text" maxlength="30" placeholder="最小值">
                                          	  至
                                            <input  class="btn-white btn-sm" name="money_max"  type="text" maxlength="30" placeholder="最大值">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">注册来源</label>
                                        <div class="col-sm-3">
                                        		<div class="radio radio-success" style="float:left;">
	                                                <input type="radio" name="reg_source" id="reg_sourceall" value="" checked=''>
	                                                <label for="reg_sourceall">
	                                               		    全部&nbsp;&nbsp;&nbsp;
	                                                </label>
                                           		</div>
                                           		
                                           		<div class="radio radio-success" style="float:left;">
	                                                <input type="radio" name="reg_source" id="reg_source1" value="1">
	                                                <label for="reg_source1">
	                                               		  后台添加&nbsp;&nbsp;&nbsp;
	                                                </label>
                                           		</div>
                                           		
                                           		<div class="radio radio-success" style="float:left;">
	                                                <input type="radio" name="reg_source" id="reg_source2" value="2">
	                                                <label for="reg_source2">
	                                               		  APP&nbsp;&nbsp;&nbsp;
	                                                </label>
                                           		</div>
                                           		
                                           		<div class="radio radio-success" style="float:left;">
	                                                <input type="radio" name="reg_source" id="reg_source3" value="3">
	                                                <label for="reg_source3">
	                                               		PC&nbsp;&nbsp;&nbsp;
	                                                </label>
                                           		</div>
                                        </div>
                                    </div>
                                    
                                    <!-- <div class="form-group">
                                        <label class="col-sm-3 control-label">手机</label>
                                        <div class="col-sm-3">
                                            <input  name="phone" class="form-control" type="text" maxlength="11">
                                        </div>
                                    </div> -->
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-3">
                                            <button class="btn btn-sm btn-primary" type="submit" id="submit1">查询</button>
                                            <button  class="btn btn-sm btn-danger" id="submit2" type="submit" style="margin-bottom:0px;">导出Excel报表</button> 
                                            <button class="btn btn-sm btn-primary" type="reset">重置</button>
                                        </div>
                                    </div>
                                </form>
	                        </div> 
                    </div>
                </div>
            </div>
        </div>
   </div>
   <script>
        //以下为修改jQuery Validation插件兼容Bootstrap的方法，没有直接写在插件中是为了便于插件升级
        //以下为官方示例
        $().ready(function () {
        	$("#submit1").click(function(){
           		$(".submitform").attr("action","<{:U('User/index')}>");
           	})
           	
        	$("#submit2").click(function(){
           		$(".submitform").attr("action","<{:U('User/userExport')}>");
           	})
           	
        	//设置默认选项的
            // validate the comment form when it is submitted
            $("#commentForm").validate();
          
           	 // validate signup form on keyup and submit
                $("#signupForm").validate({
                    rules: {
                    	username: {
                            username:true,
                         },
                        email:{
                        	email:true,
                        },
                        reg_ip:{
                        	ip:true,
                        },
                        last_login_ip:{
                        	ip:true,
                        },
                        phone:{
                        	phone:true,
                        }
                    },
                    messages: {
                    	username: {
                    		username:no+"用户名4-20位，可由数字、字母、下划线组成",
                        },
                        email:{
                        	email:no+"请输入正确的Email地址",
                        },
                        reg_ip:{
                        	ip:no+'请输入正确的ip地址',
                        },
                        last_login_ip:{
                        	ip:no+'请输入正确的ip地址',
                        },
                        phone:{
                        	phone:no+"请输入正确的手机号码",
                        }
                    }
                });
           	
        });
    </script>
</body>
</html>
