<!DOCTYPE html>
<html>
<head>
<include file="Public:metas"/>
</head>

<body>
    <div>

        <div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10" id="biaoti">
                    
                    <ol class="breadcrumb" style="margin-top:20px;">
                        <li>
                            	会员管理
                        </li>
                        <li>
                            <strong><{$meta_title}></strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2" id="fubiaoti">
					<include file="Public:return"/>
                </div>
            </div>
            <div class="wrapper wrapper-content">
            	<if condition="$user_id gt 0">
            	<a class="btn btn-sm btn-success" href="<{:U('user/userAddressAdd',array('user_id'=>$user_id))}>" style="margin:0px 0px 10px">添加新收获地址</a>
            	</if>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            
                            <div class="ibox-content">
                                <div class="table-responsive">
                                    <table class="table table-hover tooltip-demo">
                                        <thead>
                                            <tr>
                                                <th>编号</th>
                                                <th>收货人</th>
                                                <th>手机号码</th>
                                                <th>详细地址</th>
                                                <th>默认</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        	<volist name="list" key="k" id="v" empty="暂无数据">
                                            <tr>
                                                <td>
                                                	<{$k}>
                                                </td>
                                                <td>
                                                	<{$v.name}>
                                                </td>
                                                <td>
                                                	<{$v.phone}>
                                                </td>
                                                <td>
                                                	<{$v.address}>
                                                </td>
                                                <td>
                                                	<if condition="$v.is_default eq 1">
                                                		<button class="btn btn-xs btn-info img-circle"><i class="fa fa-check"></i></button>
                                                	</if>
                                                </td>
                                                <td>
                                                	<a data-toggle="tooltip" data-placement="top" title="编辑" class="btn btn-sm btn-info" href="<{:U('User/userAddressEditor',array('id'=>$v['id']))}>">
                                                	<i class="fa fa-edit"></i>
                                                	</a>&nbsp;
                                                </td>
                                                <if condition="$types eq 'chose'">
                                                	<td>
                                                	<a class="btn btn-sm btn-primary add" rel="<{$v.id}>"  name="<{$v.name}>-<{$v.phone}>-<{$v.address}>">
                                                	确认选择
                                                	</a>&nbsp;
                                                	</td>
                                                </if>
                                            </tr>
                                            </volist>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
   $().ready(function(){
	 	//确认选择
      	$(".add").click(function(){
    		var id=$(this).attr("rel");
    		var address=$(this).attr("name");
    		window.parent.call_back2(id,address);
    		$(this).hide();
    	})
   })
</script>
</body>
</html>
