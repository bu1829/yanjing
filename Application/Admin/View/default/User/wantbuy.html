<!DOCTYPE html>
<html>

<head>
<include file="Public:metas"/>
</head>

<body>
    <div>
        <div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10" id="biaoti">
                    <ol class="breadcrumb" style="margin-top:20px;">
                        <li>
                            	会员管理
                        </li>
                        <li>
                            <strong><{$meta_title}></strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2" id="fubiaoti">
					<a href="<{:U('User/wantbuyList',array('action'=>'list'))}>" class="btn btn-xs btn-primary">求购列表</a>
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                
                <div class="row">
                    
                    <div class="col-lg-12">
	                    <div class="panel panel-primary">
	                        <div class="panel-heading">
	                            	<{$meta_title}>
	                        </div>
	                        <div class="panel-body">
	                        	 <form action="<{:U('')}>" method="post" class="form-horizontal m-t" id="signupForm">
                                    
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"><font color="#a40000">*</font> 求购名称：</label>
                                        <div class="col-sm-4">
                                            <input  name="name" value="<{$data.name|default=''}>" class="form-control" type="text" placeholder="请输入求购名称" maxlength="20">
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"> 艺术家名称：</label>
                                        <div class="col-sm-4">
                                            <input  name="artist_name" value="<{$data.artist_name|default=''}>" class="form-control" type="text" placeholder="请输入求购名称" maxlength="20">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"><font color="#a40000">*</font> 详细描述：</label>
                                        <div class="col-sm-4">
                                            <textarea  rows="3" name="detail" class="form-control" placeholder="请输入详细描述" maxlength="255"><{$data.detail|default=''}></textarea>
                                        </div>
                                    </div> 
                                   
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-3">
                                        	<input type="hidden" value="<{$data.id|default=''}>" name="id"/>
                                            <button class="btn btn-sm btn-primary" type="submit">保存</button>
                                            <button class="btn btn-sm btn-warning" type="reset">重置</button>
                                        </div>
                                    </div>
                                </form>
	                        </div>
	                    </div>
	                </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //以下为修改jQuery Validation插件兼容Bootstrap的方法，没有直接写在插件中是为了便于插件升级
        //以下为官方示例
        $().ready(function () {
            // validate the comment form when it is submitted
            $("#commentForm").validate();
			
            // validate signup form on keyup and submit
            $("#signupForm").validate({
                rules: {
                	name: {
                		required: true,
                     },
                    detail: {
                        required: true,
                    }
                },
                messages: {
                	name: {
                        required: no+"请输入求购名称",
                    },
                    detail: {
                        required: no+"请输入详细描述",
                    }
                },
                onfocus: true,　　　　
                onkeyup: false,　　　　//这个地方要注意，修改去控制器验证的事件。
                onsubmit: true
            });
           
        });
    </script>
</body>

</html>
